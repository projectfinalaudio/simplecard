<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="#content" />

    <link href="bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="custom.css" type="text/css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>To Lynette</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate__fadeInLeft">Just a Card I made</h1>

      <div class="row">
        <div class="col-md-6">
          <h1 class="main-heading animate__animated animate__fadeInLeft">Where at thou <small>(Lynette)</small></h1>
          <p class="sub-text animate__animated animate__bounceInLeft">
            The guy on the mountain is me and the girl he's searching for is
            you.....
          </p>
        </div>

        <div class="col-md-6">
          <div class="card shadow-lg animate__animated animate__bounceInRight">
            <a href="images/mordernbg3.jpg">
              <img
                class="card-img-top img-fluid"
                src="images/mordernbg3.jpg"
                alt="man_on_cliff"
                height="100vh"
              />
            </a> 

            <div class="card-footer py-4">
              <p class="card-text text-center">
                Does this at least <strong>rival</strong> the
                <strong>competition</strong>
              </p>
            </div>
          </div>
        </div>
      </div>

      <br />
    </div>

    <script src="bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
